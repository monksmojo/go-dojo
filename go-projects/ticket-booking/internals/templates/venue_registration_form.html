<form
  hx-post="/venue"
  hx-target="#venue-form-response"
  hx-swap="innerHTML"
  class="space-y-4"
>
  <div>
    <label for="venueName">Name</label>
    <input type="text" id="venueName" name="venue_name" required class="border px-2 py-1" />
  </div>

  <div>
    <label for="venueAddress">Address</label>
    <input type="text" id="venueAddress" name="venue_address" required class="border px-2 py-1" />
  </div>

  <div>
    <label for="venueCapacity">Capacity</label>
    <input type="number" id="venueCapacity" name="venue_capacity" required class="border px-2 py-1" />
  </div>

  <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">
    Add Venue
  </button>

  <div id="venue-form-response" class="mt-2 text-green-600"></div>
</form>
